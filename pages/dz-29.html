<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/style.css">
    <title>DZ-29</title>
</head>

<body>
    <header class="container header29">
        <h1>Mobile phones</h1>
    </header>
    <section class="container">
        <div class="products" id="products">
            <div class="products__item">
                <div class="products__img" style="background-image: url(https://ilounge.ua/files/products/apple-iphone-x-64gb-used-silver-2.1000x.jpg);"></div>
                <div class="products__title">iPhone X</div>
                <div class="products__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem, odit quisquam nobis aliquam asperiores deserunt. Facilis inventore unde nam similique totam! Possimus dignissimos pariatur optio in sed ut et aliquid?</div>
                <div class="products__price">$800</div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" id="buttonLoadMore">
                <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                <span>Завантажити ще один товар</span>
            </button>
        </div>
    </section>

    <section class="container">
        <div class="users" id="users">
            <div class="users__item">
                <div class="users__avatar" style="background-image: url(https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png);"></div>
                <div class="users__name">User1</div>
                <div class="users__status">verified</div>
                <div class="users__phone">000000800</div>
                <div class="users__email">test@gmail.com</div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" id="buttonLoadMoreUsers">
                <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                <span>Завантажити юзерів</span>
            </button>
        </div>
    </section>
    <!-- <script type="text/javascript" src="../scripts/dz-29/dz-29-1.js" language="javascript" defer></script> -->
    <script type="text/javascript" src="../scripts/dz-29/dz-29-2.js" language="javascript" defer></script>
</body>

</html>
